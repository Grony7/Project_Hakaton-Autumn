<!DOCTYPE html>
<html class="page" lang="ru">
<head>
  <meta charset="UTF-8">
  {% load static %}

  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>University</title>
  <link rel="stylesheet" href='{% static "css/style.min.css" %}'>
  <link rel="icon" href='{% static "favicon.ico" %}'> <!-- 32×32 -->
  <link rel="icon" href='{% static "img/favicons/icon.svg" %}' type="image/svg+xml">
  <link rel="apple-touch-icon" href='{% static "img/favicons/apple.png" %}'> <!-- 180×180 -->
  <link rel="manifest" href='{% static "manifest.webmanifest" %}'>
</head>


<body class="page__body">

<header class="main-header">
  <div class="main-header__wrapper">
    <a class="main-header__logo" href="{%url 'general' %}">
      <img class="main-header__logo-image" src='{% static "img/main-logo.svg" %}' width="48" height="48" alt="Логотип">
    </a>
    <nav class="main-nav main-nav--closed main-nav--nojs">
      <button class="main-nav__toggle" type="button"><span class="visually-hidden">Открыть меню</span></button>
      <div class="main-nav__wrapper">
        <ul class="main-nav__list nav-list">
          <li class="nav-list__item">
            <a class="nav-list__button" href="{% url 'news' %}">
              Новости
            </a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__button" href="{% url 'calendar' %}">
              Расписание
            </a>
          </li>
          <li class="nav-list__item">
            <a class="nav-list__button" href="{% url 'events' %}">
              Мероприятия
            </a>
          </li>
          <li class="nav-list__item nav-list__item--right">
            <a class="nav-list__button nav-list__button--enter" href='{% url "login" %}'>
              Вход
            </a>
          </li>
        </ul>
      </div>
    </nav>
  </div>
</header>
{% block content %}
{% endblock %}
<footer class="main-footer">
  <div class="main-footer__wrapper">
    <ul class="main-footer__contact contact-list">
      <li class="contact-list__item">
        <a class="contact-list__link contact-list__link--phone" href="tel:+79999999999">
          <span class="contact-list__link-text">
            +7 (999) 987 65 43-21
          </span>
          <svg class="contact-list__icon contact-list__icon--phone-icon" width="16" height="20">
            <use href="{%static 'img/sprite.svg'%}#phone-icon"></use>
          </svg>
        </a>
      </li>
      <li class="contact-list__item">
        <a class="contact-list__link contact-list__link--mail" href="mailto:university@inheart.ru">
          <span class="contact-list__link-text">
            university@inheart.ru
          </span>
          <svg class="contact-list__icon contact-list__icon--mail-icon" width="24" height="18">
            <use href="{% static 'img/sprite.svg' %}#mail-icon"></use>
          </svg>
        </a>
      </li>
    </ul>
    <a class="main-footer__logo" href="#">
        <use class="main-footer__logo-image"  src="{%static 'img/main-logo.svg'  %}" width="60" height="60"></use>
    </a>
  </div>
</footer>
{% block pop_up %}
{% endblock %}
<script src='{% static "js/main.js" %}' type="module"></script>
</body>
</html>
